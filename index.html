<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-service-Hotlines</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="hind-madurai-light">
    <!-- Header -->
    <header>
      <nav
        class="max-w-7xl mx-auto px-4 lg:px-12 py-4 flex flex-col md:flex-row items-center justify-between gap-4"
      >
        <!-- Left:Logo -->
        <div class="flex items-center gap-3">
          <img class="w-10 h-10 md:w-12 md:h-12" src="assets/logo.png" />
          <div
            class="leading-none text-lg md:text-2xl font-bold text-[#006747]"
          >
            <h3>Emergency</h3>
            <h3>Service</h3>
          </div>
        </div>

        <!-- Right: -->
        <div class="flex flex-wrap justify-center items-center gap-3">
          <!-- Heart -->
          <div
            class="flex items-center justify-center w-24 sm:w-28 h-10 sm:h-12 bg-[#41ff6b1a] rounded-3xl text-sm sm:text-base"
          >
            <span class="font-bold">100</span>
            <img class="ml-1 w-6 h-6 sm:w-7 sm:h-7" src="assets/heart.png" />
          </div>

          <!-- Coin -->
          <div
            class="flex items-center justify-center w-24 sm:w-28 h-10 sm:h-12 bg-[#41ff6b1a] rounded-3xl text-sm sm:text-base"
          >
            <span class="font-bold">100</span>
            <img class="ml-1 w-6 h-6 sm:w-7 sm:h-7" src="assets/coin.png" />
          </div>

          <!-- Copy -->
          <div
            class="flex items-center justify-center w-24 sm:w-28 h-10 sm:h-12 bg-[#00A63E] text-white rounded-3xl text-sm sm:text-base"
          >
            <span>100</span>
            <span class="ml-1">Copy</span>
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-[#f5fff6] bg-cover">
      <!-- Banner -->
      <section
        class="border bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-center"
      >
        <div class="flex justify-center my-5">
          <img class="w-24 h-24" src="assets/logo.png" alt="" />
        </div>
        <h1 class="text-2xl font-bold text-white mb-4">
          Emergency Service Directory
        </h1>
        <p
          class="text-[14px] font-semibold text-white text-wrap mx-3 sm:mx-0 mb-5"
        >
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>

      <!-- Card -->
      <section class="border">
        <div
          class="w-[436px] h-[360px] border border-red-700 bg-white shadow-md"
        >
          <!-- card-logo -->
          <div class="flex justify-between items-center m-5">
            <div class="p-3 bg-[#FFE3E2] rounded-full">
              <img
                class="h-[32px] w-[32px]"
                src="./assets/emergency.png"
                alt=""
              />
            </div>
            <div>
              <i class="fa-regular fa-heart text-2xl"></i>
            </div>
          </div>

          <div>
            <h3>National Emergency Number</h3>
            <p>National Emergency</p>
          </div>

          <div>
            <h3>999</h3>
            <span>All</span>
          </div>

          <div class="flex">
            <!-- Button Right -->
            <div>
              <button>
                <span><i class="fa-regular fa-copy"></i></span>Copy
              </button>
            </div>
            <!-- Button Right -->
            <div>
              <button>
                <span><i class="fa-solid fa-phone-volume"></i></span>Call
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
